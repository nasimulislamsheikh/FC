
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Fawzan Contracting | Best Construction & MEP Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS for Interactive Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    :root {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: antialiased;
      touch-action: pan-y;
      overscroll-behavior-y: none;
      background: #f8fafc;
    }
    h1, h2, h3, h4 {
      font-family: 'Outfit', sans-serif;
    }
    
    /* Optimized Content Visibility */
    .perf-section {
      content-visibility: auto;
      contain-intrinsic-size: 1px 800px; /* Better estimation for construction sections */
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    /* Smooth reveal transitions */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform, opacity;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Hardware acceleration for mobile performance */
    .gpu-accelerated {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* Pulse animation for WhatsApp */
    @keyframes pulse-whatsapp {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
    .animate-pulse-whatsapp {
      animation: pulse-whatsapp 2s infinite;
    }

    /* Safe Area Padding for Floating Buttons */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 24px);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    #office-map {
      height: 400px;
      width: 100%;
      z-index: 10;
      content-visibility: auto;
    }

    @media (max-width: 768px) {
      .reveal {
        transition-duration: 0.5s;
      }
      .glass-nav {
        backdrop-filter: none;
        background: rgba(255, 255, 255, 0.98);
      }
    }
  </style>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

</body>
</html>
